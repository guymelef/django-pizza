{% extends 'base_accounts.html' %}

{% block title %}Sign up to Pinocchio's Pizza & Subs{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4 font-weight-bold">REGISTER</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block btn-success">Create Account</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          Already have an account? <a href="{% url 'login' %}">Sign In</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
